<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perispace | Brain</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#00adb5">
</head>
<body>

    <div class="container">
        <section class="peribrain-controls">
            <h3>Brain Intervals</h3>
            <div class="button-group">
                <button onclick="startTimer(15, 'Short Break')" class="btn-break">15m Break</button>
                <button onclick="startTimer(60, 'Lunch Break')" class="btn-lunch">1hr Lunch</button>
            </div>
            <div id="timer-display">Status: Ready</div>
        </section>

        <section class="workspace">
            <div class="vault-container">
                <h3>Vault</h3>
                <textarea id="vault-input" placeholder="Secure thoughts here..."></textarea>
            </div>

            <div class="tasks-container">
                <h3>Tasks</h3>
                <div class="task-input-group">
                    <input type="text" id="new-task" placeholder="Next mission...">
                    <button onclick="addTask()" class="btn-add">+</button>
                </div>
                <ul id="task-list"></ul>
            </div>
        </section>

        <canvas id="infinite-canvas"></canvas>
    </div>

    <audio id="alert-sound" src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg" preload="auto"></audio>

    <script src="peribrain.js"></script>
</body>
</html>
