<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Perispace v13.8</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
</head>
<body onload="boot()">

    <div id="orbit-nav">
        <div id="btn-inner" class="orbit-btn" onclick="setOrbit('inner')">INNER</div>
        <div id="btn-outer" class="orbit-btn" onclick="setOrbit('outer')">OUTER</div>
        <div id="btn-deep" class="orbit-btn" onclick="setOrbit('deep')">DEEP</div>
    </div>

    <main>
        <div id="p-cap" class="page active">
            <button class="btn" style="border-color:var(--danger); color:var(--danger);" onclick="alert('Signal Engaged')">üì° Capture Signal</button>
            <div style="display:flex; gap:10px;">
                <button class="btn" style="flex:1" onclick="triggerMedia('environment')">üì∏ SNAP</button>
                <button class="btn" style="flex:1" onclick="triggerMedia()">üìÇ GALLERY</button>
            </div>
            <textarea id="t-in" placeholder="Log context..."></textarea>
            <button class="btn" style="border-color:var(--accent); color:var(--accent);" onclick="saveEverything()">üíæ Sync Transmission</button>
        </div>

        <div id="p-vault" class="page"><div id="v-list"></div></div>
        <div id="p-tasks" class="page">
            <input type="text" id="t-input" placeholder="New target...">
            <button class="btn" onclick="addTask()">ENGAGE</button>
            <div id="active-list"></div>
        </div>

        <div id="wb-page">
            <div id="wb-canvas"></div>
            <button onclick="addNote()" style="position:fixed; bottom:110px; right:20px; width:65px; height:65px; border-radius:50%; background:var(--accent); color:#fff; border:none; font-size:35px; z-index:300;">+</button>
        </div>

        <div id="p-sys" class="page">
            <button class="btn" onclick="wipe()">‚ö†Ô∏è WIPE CACHE</button>
        </div>
    </main>

    <nav>
        <button onclick="go('p-cap', this)">Capture</button>
        <button onclick="go('p-vault', this)">Vault</button>
        <button onclick="go('p-tasks', this)">Flight Plan</button>
        <button onclick="go('wb-page', this)">Space</button>
        <button onclick="go('p-sys', this)">System</button>
    </nav>

    <script src="script.js"></script>
</body>
</html>
