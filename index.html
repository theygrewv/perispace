<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perispace - Peribrain</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="main-container">
    <header class="peribrain-header">
        <h2>Peribrain Control</h2>
        <div class="timer-section">
            <button onclick="startTimer(15, 'Short Break')" class="btn">15m Break</button>
            <button onclick="startTimer(60, 'Lunch Break')" class="btn btn-outline">1hr Lunch</button>
            <div id="timer-display">Ready</div>
        </div>
    </header>

    <main class="content-grid">
        <section class="card vault">
            <h3>Vault & Audio Hub</h3>
            <div class="audio-controls">
                <button id="record-btn" class="btn">Record Memo</button>
                <audio id="audio-preview" controls style="display:none;"></audio>
                <button id="save-audio-btn" class="btn btn-outline" style="display:none;">Save Memo to Vault</button>
            </div>
            <textarea id="vault-input" placeholder="Enter notes or save audio memos..."></textarea>
        </section>

        <section class="card tasks">
            <h3>Task List</h3>
            <div class="input-row">
                <input type="text" id="new-task" placeholder="Add new task...">
                <button onclick="addTask()" class="btn-add">+</button>
            </div>
            <ul id="task-list"></ul>
        </section>
    </main>
</div>

<audio id="alert-sound" src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg"></audio>
<script src="peribrain.js"></script>
        </main>
    </div>

    <audio id="alert-sound" src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg"></audio>
    <script src="peribrain.js"></script>
</body>
</html>
