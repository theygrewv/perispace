<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perispace | Mission Control</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="stars-overlay"></div>

    <div class="main-container">
        <header class="peribrain-header" id="main-header">
            <div id="status-light"></div>
            <div class="status-badge">SYSTEMS: ONLINE</div>
            <h1>PERIBRAIN</h1>
            <div class="timer-hub">
                <button onclick="startTimer(15, 'Short Break')" class="btn-timer">15m Break</button>
                <button onclick="startTimer(60, 'Lunch Break')" class="btn-timer lunch">1hr Lunch</button>
                <div id="timer-display">00:00</div>
            </div>
        </header>

        <div class="workspace-grid">
            <section class="module vault-module">
          <div class="module-header">
    <h3>Media & Data Vault</h3>
    <div class="capture-actions">
        <button id="record-btn" class="btn-action">Mic</button>
        <button id="camera-btn" class="btn-action">Open Cam</button>
        <label class="btn-action">Pick<input type="file" id="media-picker" hidden></label>
    </div>
</div>

<div id="capture-preview-zone" style="display:none;">
    <div class="video-container">
        <video id="camera-stream" autoplay playsinline></video>
        <button id="shutter-btn" class="btn-shutter" style="display:none;">SNAP</button>
    </div>
    
    <canvas id="photo-cap" style="display:none;"></canvas>
    <audio id="audio-preview" controls style="display:none;"></audio>
    <img id="image-preview" style="display:none;">
    
    <input type="text" id="media-caption" placeholder="Add text/notes to this media...">
    <button id="commit-btn" class="btn-save">Commit to Vault</button>
</div>

                <textarea id="vault-input" placeholder="Initiate data entry..."></textarea>
                
                <div id="media-gallery">
                    <div id="audio-list"></div>
                </div>
            </section>

            <section class="module task-module">
                <h3>Mission Objectives</h3>
                <div class="input-group">
                    <input type="text" id="new-task" placeholder="Add objective...">
                    <button onclick="addTask()" class="btn-add">+</button>
                </div>
                <ul id="task-list"></ul>
            </section>
        </div>
    </div>

    <audio id="alert-sound" src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg"></audio>
    <script src="peribrain.js"></script>
</body>
</html>
